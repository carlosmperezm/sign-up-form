<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="left-panel">
            <p class="photo-credits">
                Photo by <a
                    href="https://unsplash.com/@alexeyaladashvili61?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alexey
                    Aladashvili</a> on <a
                    href="https://unsplash.com/photos/a-kitchen-with-a-table-a-stools-and-a-window-IMnQjDu1e5I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>

        </div>
        <div class="right-panel">
            <form action="#" method="post">
                <section class="form-header">
                    <h1>Example</h1>
                </section>
                <section class="form-inputs">
                    <h2>Another example</h2>
                    <div class="inputs-container">
                        <p>
                            <label for="first-name">First Name
                                <input name="first-name" id="first-name" />
                            </label>
                            <label for="last-name">Last Name
                                <input name="last-name" id="Last-name" />
                            </label>

                        </p>
                        <p>
                            <label for="email">Email
                                <input name="email" id="email" type="email" />
                            </label>
                            <label for="phone-number">Phone Number
                                <input name="phone-number" id="phone-number" type="tel" />
                            </label>
                        </p>
                        <p>

                            <label for="password">Password
                                <input name="password" id="password" type="password" required />
                            </label>
                            <label for="confirm-password">Confirm Password
                                <input name="confirm-password" id="confirm-passsword" type="password" required />
                            </label>
                        </p>
                    </div>
                </section>
                <section class="form-buttons">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#" target="_blank">Log
                            in</a></p>
                </section>
            </form>

        </div>
    </main>

</body>

</html>
