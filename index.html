<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="left-panel">
            <div class="img-container">
                <img />
            </div>
            <div class="logo-container">
                <img />
            </div>
        </div>
        <div class="right-panel">
            <form action="#" method="post">
                <section class="form-header">
                    <h1>Example</h1>
                </section>
                <section class="form-inputs">
                    <h2>Another example</h2>
                    <div class="inputs-container">
                        <label for="first-name">First Name
                            <input name="first-name" id="first-name" />
                        </label>
                        <label for="last-name">Last Name
                            <input name="last-name" id="Last-name" />
                        </label>
                        <label for="email">Email
                            <input name="email" id="email" type="email" />
                        </label>
                        <label for="phone-number">Phone Number
                            <input name="phone-number" id="phone-number" type="tel" />
                        </label>
                        <label for="password">Password
                            <input name="password" id="password" type="password" />
                        </label>
                        <label for="confirm-password">Confirm Password
                            <input name="confirm-password" id="confirm-passsword" type="password" </label>
                    </div>
                </section>
                <section class="form-buttons">
                    <input value="Create Account" />
                    <p>Already have an account? <a href="#" target="_blank">Log
                            in</a></p>
                </section>
            </form>

        </div>
    </main>

</body>

</html>
